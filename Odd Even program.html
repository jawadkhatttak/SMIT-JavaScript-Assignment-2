<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odd / Even Program</title>
  </head>
  <body>
    
    <script>
      alert("Checking Odd / Even Number Program ");
      let number = +prompt("Put any number here?");
      let check = number % 2;
      if (check === 1) {
        alert("Your number is Odd");
      } else {
        alert("Your number is even");
      }
    </script>
  </body>
</html>
